<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="font-inter">
<div>
    <nav>
            <h1>Tech<span class="wave">Wave</span></h1>
            <ul>
                <li> <a href="#">About</a> </li>
                <li> <a href="#">Episodes</a> </li>
                <li> <a href="#">Host</a> </li>
            </ul>
            <button class="btn">
                <span>Subscribe <i class="fa-solid fa-arrow-right"></i></span>
            </button>
           <img src="./images/hamburger-menu.png" alt="menu icon">
        </nav>
</div>

  <section class="hero">
        <div class="hero-section">
            <div class="hero-circle">
                <img class="circle" src="./images/hero-circle.png" alt="Hero Background">
                <img class="microphone" src="./images/microphone.png" alt="Microphone">
                <p class="badge">New</p>
            </div>
            <div class="hero-text">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>
            <div class="two-btn">
                <button class="btn1"> <span>
                        <img src="./images/spotify.png" alt="spotify icon"> Listen On Spotify </span></button>
                <button class="btn2"> <img src="./images/message.png" alt="message icon"> Subscribe</button>
            </div>
        </div>
    </section>
</body>

</html>
